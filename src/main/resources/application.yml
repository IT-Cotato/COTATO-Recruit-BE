spring:
  application:
    name: recruit
  profiles:
    active: local

  # JPA Configuration (Common)
  jpa:
    open-in-view: false

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    org.cotato.backend: INFO

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000  # 1 hour (in milliseconds)
  refresh-token-expiration: 604800000  # 7 days (in milliseconds)

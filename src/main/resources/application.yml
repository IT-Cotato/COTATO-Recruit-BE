spring:
  application:
    name: recruit
  profiles:
    active: local

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    org.cotato.backend: INFO

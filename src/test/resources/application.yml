spring:
  application:
    name: recruit-test

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
    open-in-view: false

  # H2 Console (for debugging tests if needed)
  h2:
    console:
      enabled: true

  # Redis (Embedded or Mock)
  data:
    redis:
      host: localhost
      port: 6379

  # OAuth2 Configuration (Test values)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            scope:
              - email
              - profile

# JWT Configuration (Test values)
jwt:
  secret: test-jwt-secret-key-for-testing-purposes-minimum-256-bits-required-for-HS256-algorithm-this-is-a-very-long-secret-key
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# Logging
logging:
  level:
    root: INFO
    org.cotato.backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger (Disabled in tests)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

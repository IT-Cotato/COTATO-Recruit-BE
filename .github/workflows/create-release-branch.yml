name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'ë²„ì „ íƒ€ì… (ë‚ ì§œ ê¸°ë°˜ ìë™ ìƒì„±)'
        required: true
        type: choice
        options:
          - auto
          - custom
        default: 'auto'
      custom_version:
        description: 'ì‚¬ìš©ì ì •ì˜ ë²„ì „ (custom ì„ íƒ ì‹œ, ì˜ˆ: 2025.12.01)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-branch:
    name: Create Release Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate version
        id: version
        run: |
          if [ "${{ github.event.inputs.version_type }}" == "custom" ]; then
            VERSION="${{ github.event.inputs.custom_version }}"
          else
            DATE=$(date +'%Y.%m.%d')
            # ê°™ì€ ë‚ ì§œì˜ releaseê°€ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ì¼ë ¨ë²ˆí˜¸ ì¦ê°€
            COUNTER=1
            while git ls-remote --heads origin release/$DATE.$COUNTER | grep -q release/$DATE.$COUNTER; do
              COUNTER=$((COUNTER + 1))
            done
            VERSION="$DATE.$COUNTER"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=release/$VERSION" >> $GITHUB_OUTPUT

      - name: Check if branch exists
        id: check_branch
        run: |
          if git ls-remote --heads origin ${{ steps.version.outputs.branch_name }} | grep -q ${{ steps.version.outputs.branch_name }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          git checkout -b ${{ steps.version.outputs.branch_name }}
          git push origin ${{ steps.version.outputs.branch_name }}

      - name: Update version in build.gradle
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          sed -i "s/version = .*/version = '${{ steps.version.outputs.version }}'/" build.gradle
          git add build.gradle
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.branch_name }}

      - name: Create Pull Request to main
        if: steps.check_branch.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base main \
            --head ${{ steps.version.outputs.branch_name }} \
            --title "Release ${{ steps.version.outputs.version }}" \
            --body "## Release ${{ steps.version.outputs.version }}

          ### ë³€ê²½ì‚¬í•­
          - ìë™ ìƒì„±ëœ ë¦´ë¦¬ì¦ˆ ë¸Œëœì¹˜
          - ë²„ì „: ${{ steps.version.outputs.version }}

          ### ì²´í¬ë¦¬ìŠ¤íŠ¸
          - [ ] QA ì„œë²„ ë°°í¬ í™•ì¸
          - [ ] ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸ ì™„ë£Œ
          - [ ] ë²„ê·¸ ìˆ˜ì • ì™„ë£Œ

          **ì£¼ì˜**: mainì— Mergeí•˜ë©´ ìë™ìœ¼ë¡œ Tag ìƒì„± â†’ Production ë°°í¬ â†’ develop ë™ê¸°í™”ë©ë‹ˆë‹¤."

      - name: Branch already exists
        if: steps.check_branch.outputs.exists == 'true'
        run: |
          echo "âŒ Branch ${{ steps.version.outputs.branch_name }} already exists"
          exit 1

      - name: Trigger QA deployment
        if: steps.check_branch.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run deploy-qa.yml \
            --ref ${{ steps.version.outputs.branch_name }}

      - name: Summary
        if: success()
        run: |
          echo "âœ… Release branch created successfully!"
          echo "Branch: ${{ steps.version.outputs.branch_name }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "ğŸš€ QA deployment triggered automatically!"

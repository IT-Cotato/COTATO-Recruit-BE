name: Create Hotfix Branch

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'ê¸°ì¤€ ë¸Œëœì¹˜ (hotfixë¥¼ ìƒì„±í•  ë¸Œëœì¹˜)'
        required: true
        type: choice
        options:
          - main
          - develop
        default: 'main'
      version_type:
        description: 'ë²„ì „ íƒ€ì… (ë‚ ì§œ ê¸°ë°˜ ìë™ ìƒì„±)'
        required: true
        type: choice
        options:
          - auto
          - custom
        default: 'auto'
      custom_version:
        description: 'ì‚¬ìš©ì ì •ì˜ ë²„ì „ (custom ì„ íƒ ì‹œ, ì˜ˆ: 2025.12.01-hotfix.1)'
        required: false
        type: string
      description:
        description: 'Hotfix ì„¤ëª…'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-branch:
    name: Create Hotfix Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.base_branch }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate version
        id: version
        run: |
          if [ "${{ github.event.inputs.version_type }}" == "custom" ]; then
            VERSION="${{ github.event.inputs.custom_version }}"
          else
            DATE=$(date +'%Y.%m.%d')
            # ê°™ì€ ë‚ ì§œì˜ hotfixê°€ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ë²ˆí˜¸ ì¦ê°€
            COUNTER=1
            while git ls-remote --heads origin hotfix/$DATE-hotfix.$COUNTER | grep -q hotfix/$DATE-hotfix.$COUNTER; do
              COUNTER=$((COUNTER + 1))
            done
            VERSION="$DATE-hotfix.$COUNTER"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=hotfix/$VERSION" >> $GITHUB_OUTPUT

      - name: Check if branch exists
        id: check_branch
        run: |
          if git ls-remote --heads origin ${{ steps.version.outputs.branch_name }} | grep -q ${{ steps.version.outputs.branch_name }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create hotfix branch
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          git checkout -b ${{ steps.version.outputs.branch_name }}
          git push origin ${{ steps.version.outputs.branch_name }}

      - name: Update version in build.gradle
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          sed -i "s/version = .*/version = '${{ steps.version.outputs.version }}'/" build.gradle
          git add build.gradle
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.branch_name }}

      - name: Create Pull Request
        if: steps.check_branch.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base ${{ github.event.inputs.base_branch }} \
            --head ${{ steps.version.outputs.branch_name }} \
            --title "Hotfix ${{ steps.version.outputs.version }}" \
            --body "## Hotfix ${{ steps.version.outputs.version }}

          ### ì„¤ëª…
          ${{ github.event.inputs.description }}

          ### ë³€ê²½ì‚¬í•­
          - ìë™ ìƒì„±ëœ í•«í”½ìŠ¤ ë¸Œëœì¹˜
          - ë²„ì „: ${{ steps.version.outputs.version }}
          - ê¸°ì¤€ ë¸Œëœì¹˜: ${{ github.event.inputs.base_branch }}

          ### ì²´í¬ë¦¬ìŠ¤íŠ¸
          - [ ] ë²„ê·¸ ìˆ˜ì • ì™„ë£Œ
          - [ ] QA ì„œë²„ ë°°í¬ ë° í…ŒìŠ¤íŠ¸ ì™„ë£Œ
          - [ ] ì˜í–¥ ë²”ìœ„ í™•ì¸

          **ì£¼ì˜**: mainì— Mergeí•˜ë©´ ìë™ìœ¼ë¡œ Tag ìƒì„± â†’ Production ë°°í¬ â†’ develop ë™ê¸°í™”ë©ë‹ˆë‹¤."
      - name: Branch already exists
        if: steps.check_branch.outputs.exists == 'true'
        run: |
          echo "âŒ Branch ${{ steps.version.outputs.branch_name }} already exists"
          exit 1

      - name: Trigger QA deployment
        if: steps.check_branch.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run deploy-qa.yml \
            --ref ${{ steps.version.outputs.branch_name }}

      - name: Summary
        if: success()
        run: |
          echo "âœ… Hotfix branch created successfully!"
          echo "Branch: ${{ steps.version.outputs.branch_name }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "ğŸš€ QA deployment triggered automatically!"

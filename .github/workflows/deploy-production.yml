name: Deploy to Production Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: '배포할 Tag (예: v2025.12.01)'
        required: true
        type: string
  workflow_call:  # 다른 워크플로우에서 호출 가능
    inputs:
      tag:
        description: '배포할 Tag'
        required: true
        type: string

env:
  DOCKER_IMAGE_NAME: cotato-recruit

jobs:
  retag-image:
    name: Retag QA Image for Production
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ inputs.tag }}" != "" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event.inputs.tag }}" != "" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            echo "❌ Error: This workflow must be triggered by a tag push or manual workflow_dispatch with a tag"
            echo "Current ref: ${{ github.ref }}"
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          echo "Version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull QA image and retag for production
        run: |
          QA_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          PROD_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          PROD_LATEST="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:production-latest"

          echo "Pulling QA image: $QA_IMAGE"
          docker pull $QA_IMAGE

          echo "Tagging as: $PROD_TAG"
          docker tag $QA_IMAGE $PROD_TAG

          echo "Tagging as: $PROD_LATEST"
          docker tag $QA_IMAGE $PROD_LATEST

          echo "Pushing production tags..."
          docker push $PROD_TAG
          docker push $PROD_LATEST

          echo "✅ Successfully retagged QA image for production"

  deploy:
    name: Deploy to Production Server
    needs: retag-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.inputs.tag || github.ref }}

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          source: "deployment/production/docker-compose.prod.yml,deployment/production/nginx-blue.conf,deployment/production/nginx-green.conf,deployment/production/deploy.sh"
          target: "~/"
          strip_components: 2
          rm: false

      - name: Deploy with Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd ~

            # 환경변수 설정
            export DOCKER_IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
            export DOCKER_IMAGE_TAG=${{ needs.retag-image.outputs.tag }}
            export DB_URL=${{ secrets.PROD_DB_URL }}
            export DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}

            # 환경변수 .env 파일로 저장
            cat > .env << EOF
            DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME
            DOCKER_IMAGE_TAG=$DOCKER_IMAGE_TAG
            DB_URL=$DB_URL
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            JWT_SECRET=$JWT_SECRET
            EOF

            # Docker 로그인
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # certbot 디렉토리 생성
            mkdir -p ~/certbot/www

            # SSL 인증서 확인
            if [ ! -f ~/ssl/fullchain.pem ] || [ ! -f ~/ssl/privkey.pem ]; then
              echo "❌ SSL 인증서 없음. 서버에서 인증서를 먼저 발급받으세요."
              exit 1
            fi

            # Nginx 컨테이너 시작
            if ! docker ps --format '{{.Names}}' | grep -q "nginx"; then
              docker compose -f ./docker-compose.prod.yml up -d nginx
              sleep 5
            fi

            # default.conf 초기화 (Blue)
            if ! docker exec nginx test -f /etc/nginx/conf.d/default.conf 2>/dev/null; then
              docker exec nginx cp /etc/nginx/templates/nginx-blue.conf /etc/nginx/conf.d/default.conf
              docker exec nginx nginx -s reload
            fi

            # 배포 실행
            chmod +x ./deploy.sh
            ./deploy.sh

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production 배포 성공!"
          echo "Tag: ${{ needs.retag-image.outputs.tag }}"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Production 배포 실패!"

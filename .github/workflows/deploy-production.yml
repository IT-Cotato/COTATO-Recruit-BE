name: Deploy to Production Server

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "배포할 Tag (예: v2025.12.01)"
        required: true
        type: string
  workflow_call: # 다른 워크플로우에서 호출 가능
    inputs:
      tag:
        description: "배포할 Tag"
        required: true
        type: string

env:
  DOCKER_IMAGE_NAME: cotato-recruit

jobs:
  retag-image:
    name: Retag QA Image for Production
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ inputs.tag }}" != "" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event.inputs.tag }}" != "" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            echo "❌ Error: This workflow must be triggered by a tag push or manual workflow_dispatch with a tag"
            echo "Current ref: ${{ github.ref }}"
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          echo "Version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull QA image and retag for production
        run: |
          QA_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          PROD_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          PROD_LATEST="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:production-latest"

          echo "Pulling QA image: $QA_IMAGE"
          docker pull $QA_IMAGE

          echo "Tagging as: $PROD_TAG"
          docker tag $QA_IMAGE $PROD_TAG

          echo "Tagging as: $PROD_LATEST"
          docker tag $QA_IMAGE $PROD_LATEST

          echo "Pushing production tags..."
          docker push $PROD_TAG
          docker push $PROD_LATEST

          echo "✅ Successfully retagged QA image for production"

  deploy:
    name: Deploy to Production Server
    needs: retag-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.inputs.tag || github.ref }}

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deployment/production/*,deployment/nginx/*"
          target: "~/deployment"
          strip_components: 1
          rm: false

      - name: Deploy with Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/deployment/production

            # 환경변수 설정
            export DOCKER_IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
            export DOCKER_IMAGE_TAG=${{ needs.retag-image.outputs.tag }}
            export DB_URL=${{ secrets.PROD_DB_URL }}
            export DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            export GOOGLE_CLIENT_ID=${{ secrets.PROD_GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_SECRET=${{ secrets.PROD_GOOGLE_CLIENT_SECRET }}
            export SERVER_URL=${{ secrets.PROD_SERVER_URL }}
            export MAIL_HOST=${{ secrets.MAIL_HOST }}
            export MAIL_PORT=${{ secrets.MAIL_PORT }}
            export MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            export MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            export AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            export AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            export AWS_REGION=${{ secrets.AWS_REGION }}
            export AWS_S3_BUCKET=${{ secrets.PROD_AWS_S3_BUCKET }}
            export SENTRY_DSN=${{ secrets.SENTRY_DSN }}

            # 환경변수 .env 파일로 저장
            cat > .env << EOF
            DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME
            DOCKER_IMAGE_TAG=$DOCKER_IMAGE_TAG
            DB_URL=$DB_URL
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            JWT_SECRET=$JWT_SECRET
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
            SERVER_URL=$SERVER_URL
            MAIL_HOST=$MAIL_HOST
            MAIL_PORT=$MAIL_PORT
            MAIL_USERNAME=$MAIL_USERNAME
            MAIL_PASSWORD=$MAIL_PASSWORD
            AWS_ACCESS_KEY=$AWS_ACCESS_KEY
            AWS_SECRET_KEY=$AWS_SECRET_KEY
            AWS_REGION=$AWS_REGION
            AWS_S3_BUCKET=$AWS_S3_BUCKET
            SENTRY_DSN=$SENTRY_DSN
            EOF

            # Docker 로그인
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 배포 실행
            chmod +x ./deploy.sh
            ./deploy.sh

      - name: Notify deployment success
        if: success()
        run: |
          echo "=========================================="
          echo "Production Deployment Succeeded"
          echo "Tag: ${{ needs.retag-image.outputs.tag }}"
          echo "=========================================="

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "=========================================="
          echo "[ERROR] Production Deployment Failed"
          echo "=========================================="

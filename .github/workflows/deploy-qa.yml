name: Deploy to QA Server

on:
  push:
    branches:
      - "release/**"
      - "hotfix/**"
  workflow_dispatch: # 수동 실행 가능
  workflow_call: # 다른 워크플로우에서 호출 가능
    inputs:
      ref:
        description: "배포할 브랜치 또는 커밋"
        required: true
        type: string

env:
  DOCKER_IMAGE_NAME: cotato-recruit

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.extract-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Extract version from branch name
        id: extract-version
        run: |
          # 브랜치 이름에서 버전 추출 (release/2025.12.01.1 -> 2025.12.01.1)
          if [ "${{ inputs.ref }}" != "" ]; then
            REF="${{ inputs.ref }}"
          else
            REF="${{ github.ref }}"
          fi

          # refs/heads/release/2025.12.01.1 형태에서 버전 추출
          if [[ "$REF" =~ refs/heads/(release|hotfix)/(.+) ]]; then
            VERSION="${BASH_REMATCH[2]}"
          elif [[ "$REF" =~ (release|hotfix)/(.+) ]]; then
            VERSION="${BASH_REMATCH[2]}"
          else
            echo "❌ Error: Could not extract version from ref: $REF"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:qa-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to QA Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USERNAME }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT || 22 }}
          source: "deployment/qa/docker-compose.qa.yml,deployment/qa/nginx-blue.conf,deployment/qa/nginx-green.conf,deployment/qa/deploy.sh"
          target: "~/"
          strip_components: 2
          rm: false

      - name: Deploy with Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USERNAME }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT || 22 }}
          script: |
            cd ~

            # 환경변수 설정
            export DOCKER_IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
            export DOCKER_IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
            export DB_URL=${{ secrets.DB_URL }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            export SERVER_URL=${{ secrets.QA_SERVER_URL }}
            export MAIL_HOST=${{ secrets.MAIL_HOST }}
            export MAIL_PORT=${{ secrets.MAIL_PORT }}
            export MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            export MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            export AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            export AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            export AWS_REGION=${{ secrets.AWS_REGION }}
            export AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            export SENTRY_DSN=${{ secrets.SENTRY_DSN }}

            # 환경변수 .env 파일로 저장
            cat > .env << EOF
            DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME
            DOCKER_IMAGE_TAG=$DOCKER_IMAGE_TAG
            DB_URL=$DB_URL
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            JWT_SECRET=$JWT_SECRET
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
            SERVER_URL=$SERVER_URL
            MAIL_HOST=$MAIL_HOST
            MAIL_PORT=$MAIL_PORT
            MAIL_USERNAME=$MAIL_USERNAME
            MAIL_PASSWORD=$MAIL_PASSWORD
            AWS_ACCESS_KEY=$AWS_ACCESS_KEY
            AWS_SECRET_KEY=$AWS_SECRET_KEY
            AWS_REGION=$AWS_REGION
            AWS_S3_BUCKET=$AWS_S3_BUCKET
            SENTRY_DSN=$SENTRY_DSN
            EOF

            # Docker 로그인
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 배포 실행
            chmod +x ./deploy.sh
            ./deploy.sh

      - name: Notify deployment success
        if: success()
        run: |
          echo "=========================================="
          echo "QA Deployment Succeeded"
          echo "=========================================="

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "=========================================="
          echo "[ERROR] QA Deployment Failed"
          echo "=========================================="

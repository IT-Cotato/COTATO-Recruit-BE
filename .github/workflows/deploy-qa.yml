name: Deploy to QA Server

on:
  push:
    branches:
      - release
  workflow_dispatch:  # 수동 실행 가능

env:
  DOCKER_IMAGE_NAME: cotato-recruit
  DOCKER_IMAGE_TAG: qa-${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:qa-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to QA Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USERNAME }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT || 22 }}
          source: "deployment/qa/docker-compose.qa.yml,deployment/qa/nginx-blue.conf,deployment/qa/nginx-green.conf,deployment/qa/deploy.sh"
          target: "~/"
          strip_components: 2
          rm: false

      - name: Deploy with Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.QA_SERVER_HOST }}
          username: ${{ secrets.QA_SERVER_USERNAME }}
          key: ${{ secrets.QA_SERVER_SSH_KEY }}
          port: ${{ secrets.QA_SERVER_PORT || 22 }}
          script: |
            cd ~

            # 환경변수 설정
            export DOCKER_IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
            export DOCKER_IMAGE_TAG=${{ env.DOCKER_IMAGE_TAG }}
            export DB_URL=${{ secrets.DB_URL }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}

            # 환경변수 .env 파일로 저장
            cat > .env << EOF
            DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME
            DOCKER_IMAGE_TAG=$DOCKER_IMAGE_TAG
            DB_URL=$DB_URL
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            JWT_SECRET=$JWT_SECRET
            EOF

            # Docker 로그인
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # certbot 디렉토리 생성
            mkdir -p ~/certbot/www

            # SSL 인증서 확인
            if [ ! -f ~/ssl/fullchain.pem ] || [ ! -f ~/ssl/privkey.pem ]; then
              echo "❌ SSL 인증서 없음. 서버에서 인증서를 먼저 발급받으세요."
              exit 1
            fi

            # Nginx 컨테이너 시작
            if ! docker ps --format '{{.Names}}' | grep -q "nginx"; then
              docker compose -f ./docker-compose.qa.yml up -d nginx
              sleep 5
            fi

            # default.conf 초기화 (Blue)
            if ! docker exec nginx test -f /etc/nginx/conf.d/default.conf 2>/dev/null; then
              docker exec nginx cp /etc/nginx/templates/nginx-blue.conf /etc/nginx/conf.d/default.conf
              docker exec nginx nginx -s reload
            fi

            # 배포 실행
            chmod +x ./deploy.sh
            ./deploy.sh

      - name: Notify deployment success
        if: success()
        run: echo "✅ 배포 성공!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ 배포 실패!"

          - develop ë¸Œëœì¹˜ì˜ ë³€ê²½ì‚¬í•­ì„ í¬í•¨í•œ ë¦´ë¦¬ì¦ˆ
          - ë²„ì „: ${{ steps.version.outputs.version }}

          ### ì²´í¬ë¦¬ìŠ¤íŠ¸
          - [ ] QA ì„œë²„ ë°°í¬ í™•ì¸
          - [ ] ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸ ì™„ë£Œ
          - [ ] ë²„ê·¸ ìˆ˜ì • ì™„ë£Œ

          **ì£¼ì˜**: mainì— Mergeí•˜ë©´ ìë™ìœ¼ë¡œ Tag ìƒì„± â†’ Production ë°°í¬ â†’ develop ë™ê¸°í™”ë©ë‹ˆë‹¤."

      - name: Summary
        run: |
          echo "âœ… Release branch created: ${{ steps.version.outputs.branch_name }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "ğŸš€ Triggering QA deployment..."

  deploy-to-qa:
    name: Deploy to QA Server
    needs: create-release-branch
    uses: ./.github/workflows/deploy-qa.yml
    with:
      ref: ${{ needs.create-release-branch.outputs.branch_name }}
    secrets: inherit
